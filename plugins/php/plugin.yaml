id: php-language
name: PHP Language Support
version: 1.0.0
author: Code Graph System
description: PHP language parsing and analysis support
type: language
namespace: php

capabilities:
  - parse
  - analyze

supported_languages:
  - php

supported_extensions:
  - .php
  - .php3
  - .php4
  - .php5
  - .php7
  - .phtml
  - .inc

dependencies: []

configuration:
  parser_command: php
  parser_script: parser.php
  php_version: ">=7.4"
  
schema_extensions:
  nodes:
    - name: PHPClass
      extends: Symbol
      properties:
        namespace: string
        is_abstract: boolean
        is_final: boolean
        is_interface: boolean
        traits: array
        
    - name: PHPTrait
      extends: Symbol
      properties:
        namespace: string
        
    - name: PHPInterface
      extends: Symbol
      properties:
        namespace: string
        
  relationships:
    - name: USES_TRAIT
      from: PHPClass
      to: PHPTrait
      
    - name: IMPLEMENTS_INTERFACE
      from: PHPClass
      to: PHPInterface