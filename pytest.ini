[pytest]
# pytest configuration for Code Graph System

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers

# Markers for organizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow-running tests
    requires_neo4j: Tests that require Neo4j running

# Ignore patterns
norecursedirs = .git .venv venv env node_modules build dist *.egg-info

# Minimum Python version
minversion = 3.8